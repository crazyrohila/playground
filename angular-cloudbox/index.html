<html ng-app>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortlink" href="http://www.crazyrohila.com/" />
  <link rel="canonical" href="http://www.crazyrohila.com/" />
  <meta name="abstract" content="Angularjs Cloud-box" />
  <meta name="description" content="A Simple Angularjs cloud box using lots of css3 animation." />
  <meta name="keywords" content="angularjs, cloud-box, compass, css3 animation" />
  <link rel="author" href="https://plus.google.com/110811569558191168059/posts">

  <title>Angularjs Cloud-box | Sanjay Rohila</title>
    <!-- Include js files. -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="custom.js"></script>

    <link rel="stylesheet" src="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css" />
    <link rel="stylesheet" href="custom.css">
</head>
<body>
  <h5>[note] In chrome, prefix-free is not working correctly, so check firefox/opera for animation.</h5>
  <h2>Enter Some text</h2>
  <div ng-controller="nameRandcolor" id="controller">
    <form ng-submit="addtext()">
      <input type="text" ng-model="texT"  size="30" placeholder=":)"> Type here, Read below and Pres "Enter" key. I know this is annoying, but I like it. :)</input>
    </form>
    <h2>You are typing:- {{texT}}</h2>
    <div id="cloud" class="cloud"><p ng-repeat="name in names">{{name.text}}</p></div>
  </div>

</body>
</html>
