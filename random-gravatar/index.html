<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortlink" href="http://www.crazyrohila.com/" />
    <link rel="canonical" href="http://www.crazyrohila.com/" />
    <meta name="abstract" content="Choose your gravatar" />
    <meta name="description" content="Choose avatar randomly from gravatar.com" />
    <meta name="keywords" content="gravatar, random avatar" />
    <link rel="author" href="https://plus.google.com/110811569558191168059/posts">

    <title>Choose your gravatar | Sanjay Rohila</title>

    <script src="https://raw.github.com/LeaVerou/prefixfree/gh-pages/prefixfree.min.js"></script>
    <link rel="stylesheet" src="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css" />
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <h2>Choose your gravatar</h2>
    <div class="gravatar-type">
      <h3>Select a gravatar type</h3>
      <input type="radio" name="gravatar" value="monsterid">monsterid</input>
      <input type="radio" name="gravatar" value="wavatar" checked="true">wavatar</input>
      <input type="radio" name="gravatar" value="retro">retro</input>
      <input type="radio" name="gravatar" value="identicon">identicon</input>
      <input type="button" value="Get Gravatar" class="btn" id="geturl"></input>
    </div>
    <!-- Include js files. -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script src="custom.js"></script>
  </body>
</html>
